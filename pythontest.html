<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Python Quiz – Exam Krack</title>

<style>
body { background:#0f172a; font-family:Arial; color:white; padding:20px; }
.container { max-width:900px; margin:auto; background:#1e293b; padding:20px; border-radius:10px; }
.question { font-size:18px; margin-top:20px; }
.options label { display:flex; justify-content:space-between; align-items:center; padding:8px; background:#334155; margin:5px 0; border-radius:5px; cursor:pointer; }
.tick { color:#22c55e; font-size:20px; font-weight:bold; }
.cross { color:#ef4444; font-size:20px; font-weight:bold; }
button { margin-top:20px; padding:12px 20px; border:none; border-radius:6px; background:#38bdf8; font-size:18px; cursor:pointer; }
#closeBtn { display:none; background:#f87171; }
#timer { font-size:20px; font-weight:bold; margin-bottom:15px; color:#fbbf24; }
</style>
</head>
<body>

<div class="container">
<h2>Python Quiz</h2>
<div id="timer">Time Left: 1:30:00</div>

<form id="quizForm">
<div id="quiz"></div>

<button type="button" id="submitBtn" onclick="submitQuiz()">Submit Quiz</button>
<button type="button" id="closeBtn" onclick="closeQuiz()">Close</button>
</form>
</div>

<script>
// ------------------ 50 Python Questions ------------------
let questions = [
{q:"1. Which method adds an item to a list?", a:["add()","push()","append()","insert()"], correct:2},
{q:"2. Output of len([1,2,3,4])?", a:["3","4","5","Error"], correct:1},
{q:"3. Which keyword creates a function?", a:["function","fun","def","create"], correct:2},
{q:"4. Which is immutable?", a:["List","Tuple","Dictionary","Set"], correct:1},
{q:"5. Python comment symbol?", a:["//","#","--","/* */"], correct:1},
{q:"6. Output of print(10 // 3)?", a:["3.33","3","4","Error"], correct:1},
{q:"7. Which is NOT a loop?", a:["for","while","loop","None"], correct:2},
{q:"8. What does input() return?", a:["string","int","float","boolean"], correct:0},
{q:"9. Which operator is for exponent?", a:["^","**","exp()","//"], correct:1},
{q:"10. Python is ___ typed.", a:["strongly","loosely","dynamically","statically"], correct:2},
{q:"11. How do you create a list?", a:["[]","()","{}","<>"], correct:0},
{q:"12. Which method removes last element of a list?", a:["pop()","remove()","del()","clear()"], correct:0},
{q:"13. Which is mutable?", a:["List","Tuple","String","Integer"], correct:0},
{q:"14. What is output of 2%3?", a:["2","0","1","Error"], correct:0},
{q:"15. Which keyword handles exceptions?", a:["try","except","catch","error"], correct:0},
{q:"16. Which skips current iteration?", a:["break","continue","pass","exit"], correct:1},
{q:"17. Output of bool(0)?", a:["True","False","Error","0"], correct:1},
{q:"18. Output of bool(1)?", a:["True","False","Error","1"], correct:0},
{q:"19. Which method clears a list?", a:["clear()","delete()","remove()","pop()"], correct:0},
{q:"20. Which keyword skips loop?", a:["break","pass","continue","exit"], correct:2},
{q:"21. Correct syntax to import math?", a:["import math","include math","#import math","math import"], correct:0},
{q:"22. Output of 3*'Python'?", a:["PythonPythonPython","Python3","Error","3Python"], correct:0},
{q:"23. Keyword for global variable?", a:["global","var","let","def"], correct:0},
{q:"24. Output of list('abc')?", a:["['a','b','c']","['abc']","['a','b']","['a','b','c','d']"], correct:0},
{q:"25. Correct if statement?", a:["if x>0:","if(x>0)","if x>0 then","if x>0 then:"], correct:0},
{q:"26. Python set syntax?", a:["{}","[]","()","<>"], correct:0},
{q:"27. Single line comment?", a:["#","//","/* */","--"], correct:0},
{q:"28. Output of 10+5*2?", a:["30","20","15","20"], correct:3},
{q:"29. String to int?", a:["int()","str()","float()","convert()"], correct:0},
{q:"30. Int to string?", a:["str()","int()","float()","convert()"], correct:0},
{q:"31. Raises exception?", a:["1/0","10/2","0/1","2*2"], correct:0},
{q:"32. Random number function?", a:["random()","rand()","randint()","choice()"], correct:2},
{q:"33. Keyword for iterator?", a:["iter","loop","next","enumerate"], correct:0},
{q:"34. Type([1,2,3])?", a:["list","tuple","dict","set"], correct:0},
{q:"35. Output of print(5==5)?", a:["True","False","5","Error"], correct:0},
{q:"36. Equality operator?", a:["=","==","===","!="], correct:1},
{q:"37. Which is NOT Python data type?", a:["int","str","double","bool"], correct:2},
{q:"38. Output of 3+'Python'?", a:["3Python","Error","Python3","3+Python"], correct:1},
{q:"39. Create class?", a:["class","def","object","new"], correct:0},
{q:"40. Type of 10?", a:["int","str","float","bool"], correct:0},
{q:"41. Floor division?", a:["/","//","%","**"], correct:1},
{q:"42. Output of 10%3?", a:["1","0","3","Error"], correct:0},
{q:"43. Length of list?", a:["len()","size()","count()","length()"], correct:0},
{q:"44. Which keyword continues loop?", a:["break","pass","continue","exit"], correct:2},
{q:"45. Syntax to create dictionary?", a:["{}","[]","()","<>"], correct:0},
{q:"46. Output of 'Python'+'3'?", a:["Python3","Python 3","Python+3","Error"], correct:0},
{q:"47. Keyword for function argument?", a:["def","arg","lambda","param"], correct:3},
{q:"48. Output of type('123')?", a:["str","int","float","bool"], correct:0},
{q:"49. Check equality?", a:["=","==","===","!="], correct:1},
{q:"50. Which keyword exits loop?", a:["break","continue","pass","exit"], correct:0}
];

// ---------------- DISPLAY QUESTIONS ----------------
let quizDiv = document.getElementById("quiz");
questions.forEach((q,i)=>{
    let html = `
    <div class="question">${q.q}</div>
    <div class="options">
    ${q.a.map((opt,idx)=>`
        <label>
        <span><input type="radio" name="q${i}" value="${idx}"> ${opt}</span>
        <span class="icon"></span>
        </label>
    `).join('')}
    </div>`;
    quizDiv.innerHTML += html;
});

// ---------------- TIMER 1:30 HOURS ----------------
let totalTime = 90*60;
let timerDiv = document.getElementById("timer");
let timerInterval = setInterval(()=>{
    let h=Math.floor(totalTime/3600);
    let m=Math.floor((totalTime%3600)/60);
    let s=totalTime%60;
    timerDiv.innerText=`Time Left: ${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    if(totalTime<=0){ clearInterval(timerInterval); submitQuiz(); }
    totalTime--;
},1000);

// ---------------- SUBMIT FUNCTION ----------------
function submitQuiz(){
    clearInterval(timerInterval);

    let score=0;
    questions.forEach((q,i)=>{
        let selected=document.querySelector(`input[name="q${i}"]:checked`);
        let options=document.querySelectorAll(`input[name="q${i}"]`);
        options.forEach((opt,idx)=>{
            let icon=opt.parentElement.nextElementSibling;
            if(idx===q.correct){ icon.innerHTML="✔"; icon.classList.add("tick"); }
            if(selected && selected.value==idx && idx!==q.correct){ icon.innerHTML="✘"; icon.classList.add("cross"); }
            opt.disabled=true;
        });
        if(selected && selected.value==q.correct) score++;
    });

    // Save completion if score>=1
    if(score>=1){ localStorage.setItem("test-python-basic","completed"); }

    alert(`Your Score: ${score}/50`);

    document.getElementById("submitBtn").style.display="none";
    document.getElementById("closeBtn").style.display="inline-block";
}

// ---------------- CLOSE FUNCTION ----------------
function closeQuiz(){ window.location.href="test.html"; }
</script>

</body>
</html>
